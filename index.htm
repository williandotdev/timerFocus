<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Focus - Pomodoro</title>
    <meta name="description" content="Teporizador estilo Pomodoro">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
</head>
<body>
    <img src="./assets/moon.svg" alt="Button Dark mode" id="moon" class="hide">
    <img src="./assets/sun.svg" alt="Button Clean mode" id="sun">
    <section class="dark-mode">
        <div class="contend">

            <h1 id="stopwatch">25:00</h1>
            <nav>
                <img src="./assets/play.svg" alt="Button play" id="play">
                <img src="./assets/stop.svg" alt="" class="hide" id="stop">
                <img src="./assets/timer.svg" alt="Button Timer" id="timer">
                <img src="./assets/stoptimer.svg" alt="" class="hide" id="stopTimer"> 
                <img src="./assets/mute.svg" alt="" id="mute">
                <img src="./assets/vol.svg" alt="" class="hide" id="vol">
            </nav>
        </div>
    </section>
</body>
</html>
